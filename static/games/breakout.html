<!DOCTYPE html>
<html>
<head>
    <title>Breakout Game</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid white;
            background: black;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background: #45a049;
        }
        .info {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Breakout Game</h1>
    <div class="info">
        <div>Score: <span id="score">0</span></div>
        <div>Use Left/Right Arrow Keys or A/D to move paddle</div>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div class="controls">
        <button onclick="resetGame()">Reset Game</button>
        <button onclick="window.location.href='/'">Back to Home</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const BALL_RADIUS = 10;
        const PADDLE_WIDTH = 100;
        const PADDLE_HEIGHT = 20;
        const BRICK_WIDTH = 80;
        const BRICK_HEIGHT = 30;
        const NUM_ROWS = 2;
        const NUM_BRICKS_PER_ROW = 9;

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: 5
        };

        let paddle = {
            x: canvas.width / 2 - PADDLE_WIDTH / 2,
            y: canvas.height - PADDLE_HEIGHT - 20,
            speed: 10
        };

        let bricks = [];
        let score = 0;
        let gameRunning = true;
        let keys = {};

        function createBricks() {
            bricks = [];
            const colors = ['red', 'green', 'blue', 'yellow'];
            for (let row = 0; row < NUM_ROWS; row++) {
                for (let col = 0; col < NUM_BRICKS_PER_ROW; col++) {
                    bricks.push({
                        x: col * (BRICK_WIDTH + 5) + 30,
                        y: row * (BRICK_HEIGHT + 5) + 50,
                        width: BRICK_WIDTH,
                        height: BRICK_HEIGHT,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        active: true
                    });
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, BALL_RADIUS, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = 'white';
            ctx.fillRect(paddle.x, paddle.y, PADDLE_WIDTH, PADDLE_HEIGHT);
        }

        function drawBricks() {
            bricks.forEach(brick => {
                if (brick.active) {
                    ctx.fillStyle = brick.color;
                    ctx.fillRect(brick.x, brick.y, brick.width, brick.height);
                }
            });
        }

        function moveBall() {
            if (!gameRunning) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // Wall collisions
            if (ball.x <= BALL_RADIUS || ball.x >= canvas.width - BALL_RADIUS) {
                ball.dx = -ball.dx;
            }
            if (ball.y <= BALL_RADIUS) {
                ball.dy = -ball.dy;
            }

            // Paddle collision
            if (ball.y >= paddle.y - BALL_RADIUS &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + PADDLE_WIDTH) {
                ball.dy = -ball.dy;
            }

            // Bottom boundary - game over
            if (ball.y >= canvas.height) {
                resetGame();
                return;
            }

            // Brick collisions
            bricks.forEach(brick => {
                if (brick.active &&
                    ball.x >= brick.x &&
                    ball.x <= brick.x + brick.width &&
                    ball.y >= brick.y &&
                    ball.y <= brick.y + brick.height) {
                    brick.active = false;
                    ball.dy = -ball.dy;
                    score++;
                    document.getElementById('score').textContent = score;

                    // Check win condition
                    if (bricks.every(b => !b.active)) {
                        alert('You Win!');
                        resetGame();
                    }
                }
            });
        }

        function movePaddle() {
            if (keys['ArrowLeft'] || keys['a'] || keys['A']) {
                if (paddle.x > 0) {
                    paddle.x -= paddle.speed;
                }
            }
            if (keys['ArrowRight'] || keys['d'] || keys['D']) {
                if (paddle.x < canvas.width - PADDLE_WIDTH) {
                    paddle.x += paddle.speed;
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();
            drawBricks();
        }

        function gameLoop() {
            movePaddle();
            moveBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        function resetGame() {
            ball = {
                x: canvas.width / 2,
                y: canvas.height / 2,
                dx: 5,
                dy: 5
            };
            paddle = {
                x: canvas.width / 2 - PADDLE_WIDTH / 2,
                y: canvas.height - PADDLE_HEIGHT - 20,
                speed: 10
            };
            score = 0;
            gameRunning = true;
            document.getElementById('score').textContent = score;
            createBricks();
        }

        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        createBricks();
        gameLoop();
    </script>
</body>
</html>
